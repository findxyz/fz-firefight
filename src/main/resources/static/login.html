<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>

    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

    <script type="text/javascript">
        function login() {
            $.post("/doLogin", {
                userName: $("#userName").val(),
                passWord: $("#passWord").val()
            }, function (json) {
                if (json.success) {
                    window.location = "/task.html";
                } else {
                    alert(json.message);
                }
            }, 'json');
        }
    </script>
</head>
<body>
<div class="weui-flex">
    <div class="weui-flex__item">
        <a href="javascript:;" class="weui-btn weui-btn_default">💊💊💊💊💊💊💊💊💊💊💊💊</a>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <input id="userName" class="weui-input" type="text" placeholder="请输入用户名"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
            <input id="passWord" class="weui-input" type="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" onclick="login();">确定</a>
    </div>
</div>
</body>
</html>
