    <script type="text/javascript">

        var running = false;

        $(function () {
            $("#greenPill").bind("click", function () {

                if (running) {
                    return false;
                }

                start();

                $.post("/list", {
                    passCode: $("#searchInput").val()
                }, function (json) {
                    stop();
                    var $console = $("#console");
                    $console.html("");
                    if (json) {
                        for (var i = 0; i < json.length; i++) {
                            var content = "<p>" + json[i] + "</p>";
                            $console.append(content);
                        }
                    }
                });

            });

            $("#redPill").bind("click", function () {

                if (running) {
                    return false;
                }

                start();

                $.post("/execute", {
                    cmd: $("#searchInput").val()
                }, function (json) {
                    var $console = $("#console");
                    $console.html("");
                    if (json.success) {
                        refreshConsoleMessage();
                    } else {
                        stop();
                    }
                });

            });
        });

        function consoleMessage() {
            $.post("/console", {
                passCode: $("#searchInput").val()
            }, function (json) {
                if (json === 'CONSOLE_OVER') {
                    stop();
                    return false;
                }
                var $console = $("#console");
                var content = "<p>" + json + "</p>";
                $console.append(content);
                $console.scrollTop($console[0].scrollHeight);
                if (json.indexOf("ä»»åŠ¡æ‰§è¡Œå®Œæˆ") > -1) {
                    stop();
                    return false;
                }
                refreshConsoleMessage();
            });
        }

        function refreshConsoleMessage() {
            setTimeout(consoleMessage, 3000);
        }

        function start() {
            running = true;
            disablePill();
        }

        function stop() {
            running = false;
            enablePill();
        }

        function disablePill() {
            $("#greenPill").addClass("weui-btn_plain-disabled");
            $("#redPill").addClass("weui-btn_plain-disabled");
        }

        function enablePill() {
            $("#greenPill").removeClass("weui-btn_plain-disabled");
            $("#redPill").removeClass("weui-btn_plain-disabled");
        }
    </script>
